    <h1>Mi Ubicación</h1>
    <!-- Aquí incrustamos el mapa Leaflet -->
    <div id="map"></div>

    <!-- Incluye la biblioteca de Leaflet y tu código JavaScript -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Inicializa el mapa con las coordenadas de Río Lindo, Cortés, Honduras
        var map = L.map('map').setView([15.044122, -87.958853], 13); // Coordenadas de Río Lindo, Cortés, Honduras

        // Añade una capa de mapa base (puedes usar diferentes proveedores de mapas)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Añade un marcador en la ubicación de Río Lindo, Cortés, Honduras
        L.marker([15.044122, -87.958853]).addTo(map)
            .bindPopup('¡Hola! Esta es la ubicación de Río Lindo, Cortés, Honduras.')
            .openPopup();
    </script>
